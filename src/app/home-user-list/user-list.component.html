<div id="container">
  <h1>User List</h1>
  <div class="users-list">
    <a class="users-list-items users-list-items-action" *ngFor="let user of users1" routerLink="/user-details/{{ user.id }}">
      <img src="{{ user.avatar }}" [alt]="user.first_name" class="hidden" height="30" width="30">
      {{ user.first_name }} {{ user.last_name }}
    </a>
    <a class="users-list-items users-list-items-action" *ngFor="let user of users2" routerLink="/user-details/{{ user.id }}">
      <img src="{{ user.avatar }}" [alt]="user.first_name" class="hidden" height="30" width="30">
      {{ user.first_name }} {{ user.last_name }}
    </a>
  </div>
</div>
