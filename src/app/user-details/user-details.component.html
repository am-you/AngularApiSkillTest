<div class="container mt-5 mb-5">
  <h1>User Details</h1>
  <ul>
    <li>Id : {{ user.id }}</li>
    <li>Firstname : {{ user.first_name }}</li>
    <li>Lastname : {{ user.last_name }}</li>
    <li>Email : {{ user.email }}</li>
    <li>Photo : <img src="{{ user.avatar }}" [alt]="user.first_name"></li>
  </ul>
  <a class="btn btn-primary" [routerLink]="['/home']">Back To User Listing</a>
</div>
